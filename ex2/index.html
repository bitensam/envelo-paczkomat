<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Open+Sans:wght@300;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Envelo - odbierz paczkę</title>
</head>
<body>
<div id="modal" class="modal">
    <div class="modal-container">
        <h2 class="modal-title">Paczka odebrana!</h2>
        <p class="modal-text">Zrobiłeś to w czasie <span id="modal_time"></span> sekund!</p>
        <p class="modal-text">Czy możemy zrobić do Ciebie coś jeszcze ?</p>
        <div class="modal-button-container">
            <button class="btn btn-finish" type="button">To wszystko na dziś</button>
            <button class="btn btn-restart" type="button">Odbierz kolejną paczkę</button>
        </div>
    </div>
</div>
<main>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Envelo</h1>
            <p class="header-text">Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
            <p class="header-text bold">Rozpocznij klikając w przycisk</p>
        </header>
        <section class="form">
            <form>
                <div class="input-group input-number">
                    <label for='input_phone'>Numer telefonu</label>
                    <input id='input_phone' type="text" placeholder="wpisz swój numer"/>
                </div>
                <div class="input-group input-code">
                    <label for='input_code'>Kod odbioru</label>
                    <input id='input_code' type="text" placeholder="wpisz kod odbioru"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-submit">Odbierz paczkę</button>
                </div>
            </form>
        </section>
    </div>
</main>


<script src="./js/app.js"></script>
</body>
</html>
